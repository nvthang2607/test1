<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var i=0;
        $(document).ready(function () {
            $("#button").hover(function () {
                var btn = document.getElementById("button");
                var bd = document.body.offsetWidth;
                var maxwidth = bd - document.getElementById("button").offsetWidth;
                var maxheight = 640 - document.getElementById("button").offsetHeight;
                btn.style.position = 'absolute';
                var randtop = Math.floor(Math.random() * (maxheight - 7)) + 8;
                var randleft = Math.floor(Math.random() * (maxwidth - 7)) + 8;
                btn.style.left = randleft.toString() + "px";
                btn.style.top = randtop.toString() + "px";
            });

        });
        function gfg_Run() {
            if(i==0){
                document.getElementById("text1").innerHTML = "Bé có đồng ý trọn đời ở bên anh không?";
                document.getElementById("button2").innerHTML = "Em đồng ý";
                document.getElementById("button").style.top="200px";
                document.getElementById("button").style.left="700px";
                i=i+1;
            }
            else{
                document.getElementById("button2").setAttribute("class", "btn btn-info btn-lg");
                document.getElementById("button2").setAttribute("data-toggle", "modal");
                document.getElementById("button2").setAttribute("data-target", "#myModal");
                document.getElementById("button2").innerHTML = "Em đồng ý";
            }
        }
        function submit(){
            var x = document.getElementById("text2").value;
            document.getElementById("text1").innerHTML = "Cảm ơn em đã chọn anh chăm sóc và đồng hành với em vì lý do "+"'"+x+"'"; 
            document.getElementById("button").setAttribute("hidden", "hidden");
            document.getElementById("button2").innerHTML = "Thử lại";
            document.getElementById("button2").style.left="570px";
            document.getElementById("button2").style.backgroundColor = "#b3681a";
            document.getElementById("button2").setAttribute("onclick", "refresh()");
        }
        function refresh(){
            location.reload();
        }
    </script>
    <title>Document</title>
</head>

<body>
    <div>
        <h1 id="text1"style="color: #df3855;">Bé yêu! Em có yêu anh không?</h1>
    </div>
    <button id="button" type="button">
        Không
    </button>
    <button id="button2" type="button" onclick="gfg_Run()">
        I Love you
        <a style="font-size:24px"> <i class="fa fa-heart" style="color:red"></i></a>
    </button>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Lý do em đồng ý là gì?</h4>
              </div>
              <div class="modal-body">
                <input id="text2"type="text"style="width: 100%;" placeholder="Là vì...">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="submit()"data-dismiss="modal">Đồng ý</button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
    <ul class="slideshow">
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
    </ul>
</body>

</html>
